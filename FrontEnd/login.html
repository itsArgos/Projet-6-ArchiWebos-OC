            <h2>Log In</h2>

                <label for="pass">Mot de passe</label>
                <input type="password" name="password" minlength="3" required id="password" />
                <input class="submit-2" type="submit" value="Se connecter">
                <div class="forgot-pw">
                    <a href="#">Mot de passe oublié</a>
                </div>
            </form>
        </section>
